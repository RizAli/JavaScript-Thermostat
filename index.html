<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thermostat</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">

</head>
<body>
  <header id="top" class="main-header">
    <span class="title"> JavaScript, JQuery, Jasmine </span>
    <h1> Thermostat </h1>
    <img class="arrow" src="img/arrow.svg" alt="Down arrow">
  </header>

  <div class="main-content">
    <p>Temperature in Degrees: <span id="Current_temp"> </span></p>
    <p> Power Saving Mode: <span id="Power_Saving_Mode"> </span></p>

  <div class="buttons"> <br>
    <input type="button" id="incTemp" value="Increase Temp"/><br>
    <input type="button" id="decTemp" value="Decrease Temp"/><br>
    <input type="button" id="resetTemp" value="Reset Temp"><br>
    <input type="button" id = "Power_Saving_Mode_On" value="PSMode ON"><br>
    <input type="button" id= "Power_Saving_Mode_Off" value="PSMode Off"><br>
  </div>


  <script src="src/thermostat.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="src/thermostatDisplay.js"></script>

  <footer id="main-footer">
    Footer goes here Footer goes here Footer goes here Footer goes here Footer goes here
  </footer>

</body>
</html>
